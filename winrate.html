<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung Winrate MLBB</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50; /* Dark blue background */
            color: #ecf0f1; /* Light text color */
        }

        .container {
            background-color: #34495e; /* Slightly lighter blue for container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #e74c3c; /* Red color for title */
            margin-bottom: 25px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #bdc3c7; /* Grayish text for labels */
        }

        .input-group input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #ecf0f1; /* Light background for input */
            color: #2c3e50; /* Dark text for input */
            font-size: 1.1em;
            outline: none;
        }

        .input-group input[type="number"]:focus {
            box-shadow: 0 0 0 2px #e74c3c; /* Red focus highlight */
        }

        button {
            background-color: #27ae60; /* Green button */
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #2ecc71; /* Lighter green on hover */
        }

        #result {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: #f1c40f; /* Yellow color for result */
        }

        #result span {
            color: #3498db; /* Blue color for winrate percentage */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Penghitung Winrate MLBB</h1>

        <div class="input-group">
            <label for="totalMatches">Total Pertandingan:</label>
            <input type="number" id="totalMatches" placeholder="Masukkan total pertandingan" min="0">
        </div>

        <div class="input-group">
            <label for="totalWins">Total Kemenangan:</label>
            <input type="number" id="totalWins" placeholder="Masukkan total kemenangan" min="0">
        </div>

        <button onclick="calculateWinrate()">Hitung Winrate</button>

        <p id="result">Winrate Anda: <span>0.00%</span></p>
    </div>

    <script>
        function calculateWinrate() {
            const totalMatchesInput = document.getElementById('totalMatches');
            const totalWinsInput = document.getElementById('totalWins');
            const resultDisplay = document.getElementById('result').querySelector('span');

            const totalMatches = parseFloat(totalMatchesInput.value);
            const totalWins = parseFloat(totalWinsInput.value);

            if (isNaN(totalMatches) || isNaN(totalWins) || totalMatches < 0 || totalWins < 0) {
                resultDisplay.textContent = "Input tidak valid!";
                resultDisplay.style.color = "#e74c3c"; // Red for error
                return;
            }

            if (totalWins > totalMatches) {
                resultDisplay.textContent = "Kemenangan tidak boleh lebih dari total pertandingan!";
                resultDisplay.style.color = "#e74c3c"; // Red for error
                return;
            }

            if (totalMatches === 0) {
                resultDisplay.textContent = "0.00%";
                resultDisplay.style.color = "#3498db"; // Blue for normal result
                return;
            }

            const winrate = (totalWins / totalMatches) * 100;
            resultDisplay.textContent = `${winrate.toFixed(2)}%`;
            resultDisplay.style.color = "#3498db"; // Blue for normal result
        }
    </script>
</body>
</html>
